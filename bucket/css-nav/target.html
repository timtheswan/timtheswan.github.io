<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Tim Swanson</title>
    <meta name="description" content="Web Animation Class Project" />
    <meta name="author" content="Tim Swanson" />
  </head>
  <body class="body">
    <div class="origin-point">
      <a id="circle-1" href="#circle-1"><div class="circle"></div></a>
      <a id="circle-2" href="#circle-2"><div class="circle"></div></a>
      <a id="circle-3" href="#circle-3"><div class="circle"></div></a>
      <a id="circle-4" href="#circle-4"><div class="circle"></div></a>
      <a id="circle-5" href="#circle-5"><div class="circle"></div></a>
    </div>
  </body>
</html>
<style>
  .body {
    background-color: black;
    overflow: hidden;
    /* width: 100vw; */
    /* height: 100vh; */
  }
  a > div {
    z-index: 1000;
  }
  .origin-point {
    position: absolute;
    /* transform: translate(-50px, -50px); */
    left: 50%;
    top: 50%;
  }
  .circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    border: 1.5px rgba(0, 0, 0, 0.5) solid;
    transition: all 0.8s;
    opacity: 0.8;
    transform: rotate(calc(var(--rotate))) translateX(var(--move))
      scale(calc(var(--scale)));
  }

  .circle:hover {
    opacity: 1;
    transform:  rotate(calc(var(--rotate))) translateX(var(--move)) scale(1.3);
  }
  .bg-circle {
    border: 1.5px rgba(0, 0, 0, 0.5) solid;
    width: 100px;
    height: 100px;
    position: absolute;
    border-radius: 50%;
    transition: all 2s;
  }
  a:target .circle {
    z-index: -5;
    transform:  rotate(calc(var(--rotate))) translateX(var(--move)) scale(20);

  }

  #circle-1 .circle {
    --rotate: 30deg;
    --move: -102px;
    --scale: 1;
    background-color: red;
  }
  #circle-2 .circle {
    --rotate: 150deg;
    --move: -102px;
    --scale: 1;
    background-color: green;
  }
  #circle-3 .circle {
    --rotate: 270deg;
    --move: -102px;
    --scale: 1;
    background-color: blue;
  }
  #circle-4 .circle {
    --rotate: 0deg;
    --move: 0px;
    --scale: 2
    z-index: -1;
    background-color: white;
  }
  #circle-5 .circle {
    --rotate: 0deg;
    --move: 0px;
    --scale: 0.6;
    z-index: 5;

    background-color: black;
  }

  @keyframes emanate {
    0% {
      opacity: 0.5;
      transform: scale(1.2);
    }
    100% {
      opacity: 1;
      transform: scale(20);
    }
  }
</style>
