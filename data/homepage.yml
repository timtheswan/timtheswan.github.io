# service
service:
  enable : true
  item :
    - title : "Photographer & Videographer"
      icon : "ti-camera"
      content : "My field of study includes a number of classes in video and audio production as well as photography. Much of the photography in my websites and graphic design are mine. Take a look at my <a href='https://www.instagram.com/tswanphotography/'>Instagram Photography account</a>, and <a href='portfolio/'>portfolio</a>."
      highlighted : false

    - title : "Website Design and Development"
      icon : "ti-layout"
      content : "I remade Taylor's <a href='cse.taylor.edu'>Computer Science website</a> from the ground up and maintained it. I also assisted in building the front end of a testing website for COS students. I am currently helping LifeChange Counsel rebuild their website."
      highlighted : true


    - title : "Post Production"
      icon : "ti-panel"
      content : "I have significant experience in film, photography, and audio post production and editing. I have used Avid Media Composer and Pro Tools, Adobe Premiere Pro, and Photoshop, and Affinity Photo "
      highlighted : false

    - title: "Teacher"
      icon: "ti-ruler-alt"
      content: "I am a Teacher's Aide for an Introductory Computer Science course. I also Tutor for that and other classes. I also am a peer teacher for a freshman first semester class. "
      highlighted: false

    - title: "Graphic Design and Computer Graphics"
      icon: "ti-brush"
      content: "I made marketing materials for Taylor's Computer Science Department, and frequently do small jobs for others as needed. I have significant experience in tools like Adobe Photoshop, Illustrator, and InDesign, as well as Blender."
      highlighted: true

    - title: "Media Services"
      icon: "ti-headphone"
      content: "I serviced Campus Events, setting up, maintaining, and tearing down sound, projection, and other media equipment. I have often run sound and projection in other areas as needed."


